<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="head-left">
                <img src="./image/logo.svg" alt="Logo">
                <div class="about">
                    <p>БАНК</p>
                    <p>БИЗНЕС</p>
                    <p>ИНВЕСТИЦИИ</p>
                    <p>СТРАХОВАНИЕ</p>
                    <p>МОБАЙЛ</p>
                    <p>ПУТЕШЕСТВИЯ</p>
                    <p>РАЗВЛЕЧЕНИЯ</p>
                </div>
            </div>
            <div class="head-right">
                <button>ВОЙТИ</button>
                <div class="burger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <main>
            <h1>Конвертер валют онлайн</h1>
            <div class="main-box">
                <div class="main-left">
                    <h4>У меня есть</h4>
                    <div class="change-button">
                        <p>RUB</p>
                        <p>USD</p>
                        <p>EUR</p>
                        <p>GBP</p>
                    </div>
                    <div class="change-area">
                        <input type="text">
                        <p></p>
                    </div>
                </div>
                <div class="main-right">
                    <h4>Хочу приобрести</h4>
                    <div class="change-button">
                        <p>RUB</p>
                        <p>USD</p>
                        <p>EUR</p>
                        <p>GBP</p>
                    </div>
                    <div class="change-area">
                        <input type="text">
                        <p></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./app.js"></script>
</body>
</html>
