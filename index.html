<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Exchange-App</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="head-left">
                <img src="./image/logo.svg" alt="">
                <div class="about">
                    <p class="bank">БАНК</p>
                    <p>БИЗНЕС</p>
                    <p>ИНВЕСТИЦИИ</p>
                    <p>СТРАХОВАНИЕ</p>
                    <p>МОБАЙЛ</p>
                    <p>ПУТЕШЕСТВИЯ</p>
                    <p>РАЗВЛЕЧЕНИЯ</p>
                </div>
            </div>
            <div class="head-right">
                <button>ВОЙТИ</button>
            </div>
        </header>
        <main>
            <h1>Конвертер валют онлайн</h1>
            <div class="main-box">
                <div class="main-left">
                    <h4>У меня есть </h4>
                    <div class="change-button">
                        <p class="from-rub">RUB</p>
                        <p class="from-usd">USD</p>
                        <p class="from-eur">EUR</p>
                        <p class="gbp">GBP</p>
                    </div>
                    <div class="change-area">
                        <input type="text" value="5000">
                        <p>1 RUB = 0.0135 USD</p>
                    </div>
                </div>
                <div class="main-right">
                    <h4>Хочу приобрести</h4>
                    <div class="change-button">
                        <p class="to-rub">RUB</p>
                        <p class="to-usd">USD</p>
                        <p class="to-eur">EUR</p>
                        <p class="to-gbp">GBP</p>
                    </div>
                    <div class="change-area">
                        <input type="text" value="67.6685">
                        <p>1 USD = 73.8896 RUB</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
